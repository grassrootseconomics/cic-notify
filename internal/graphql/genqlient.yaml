# Default genqlient config; for full documentation see:
# https://github.com/Khan/genqlient/blob/main/docs/genqlient.yaml
schema: schema.graphql
operations:
- genqlient.graphql
generated: generated.go
bindings:
  timestamp:
    type: time.Time
  bigint:
    type: math/big.Int
  numeric:
    type: uint64
  point:
    type: string
  float8:
    type: float32
    